<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = "Gameboard"></div>
    <div id="controls">
        <div class="player1">
         <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1">
        </div>
        <div class="X">X</div>
        <div class="player2">
             <label for="player2">Player 2:</label>
                <input type="text" name="player2" id="player2">
        </div>
        <div class="O">O</div>
    <button id="start"> Start</button>
    <button id="restart">reset</button>
    <dialog>
        <form method="dialog" id="congrats">
        <button type="reset" id="closeDialog">X</button>
        
    <div id = 'message'></div>
        </form>
    </dialog>
    <div class="scoreBoard">
        <div id="player2Score"></div>
        <div id="player1Score"></div>
    </div>
    </div>
    
      
       
    </div>
</body>
</html>
